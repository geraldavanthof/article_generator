<!DOCTYPE html>
<html>


<head>
    <title>Medium Article Browser</title>
    <style>
        body {
            background-color: #FFC6E6;
            font-family: sans-serif;
            padding: 1em;
            text-align: center;
        }

        h1 {
            margin-top: 0;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1em;
        }

        .form-container input[type="text"] {
            padding: 0.5em;
            font-size: 1.2em;
            border: none;
            border-radius: 0.25em;
            margin-right: 0.5em;
        }

        .form-container button {
            padding: 0.5em 1em;
            font-size: 1.2em;
            background-color: #FF6CCC;
            color: #fff;
            border: none;
            border-radius: 0.25em;
            cursor: pointer;
        }

        .article-container {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }

        .article {
            background-color: #f0f0f0;
            border-radius: 0.25em;
            padding: 1em;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .article h3 {
            margin-top: 0;
            margin-bottom: 0.5em;
            text-align: left;
        }

        .article p {
            margin-top: 0;
            margin-bottom: 1em;
            text-align: left;
        }

        .article a {
            display: block;
            color: #FF6CCC;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1em;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>Medium Article Browser</h1>
    <div class="form-container">
        <input type="text" id="search-box" placeholder="Search for articles...">
        <button id="search-button">Search</button>
    </div>
    <div class="article-container"></div>

    <script>
        // Get references to the search box and article container
        const searchBox = document.querySelector("#search-box");
        const articleContainer = document.querySelector(".article-container");

        // Add a click event listener to the search button
        document.querySelector("#search-button").addEventListener("click", async () => {
            // Get the user's search query
            const query = searchBox.value;

            // Send a POST request to the server with the user's query
            const response = await fetch("/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    topic: query
                })
            });

            // Parse the JSON response from the server
            const articles = await response.json();

            // Clear any previous search results
            articleContainer.innerHTML = "";

            // Loop through the search results and create an article element for each one
            articles.forEach(article => {
                // Create the article element
                const articleElement = document.createElement("div");
                articleElement.classList.add("article");

                // Add the title
                const titleElement = document.createElement("h3");
                titleElement.textContent = article.title;
                articleElement.appendChild(titleElement);

                // Add the summary
                const summaryElement = document.createElement("p");
                summaryElement.textContent = article.summary;
                articleElement.appendChild(summaryElement);

                // Add the URL
                const urlElement = document.createElement("a");
                urlElement.href = article.url;
                urlElement.textContent = "Read more";
                articleElement.appendChild(urlElement);

                // Add the article element to the container
                articleContainer.appendChild(articleElement);
            });
        });
    </script>
</body>

</html>
